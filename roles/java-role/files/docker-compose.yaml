version: '3'

services:
  
    node_exporter:
      image: quay.io/prometheus/node-exporter:latest
      container_name: node_exporter
      command:
        - '--path.rootfs=/host'
      network_mode: host
      pid: host
      restart: unless-stopped
      volumes:
        - '/:/host:ro,rslave'
      ports:
        - 9100:9100

    java_app:
      build:
        context: .
        dockerfile: Dockerfile
      depends_on: 
        - node_exporter
      restart: unless-stopped
      ports:
        - 8080:8080
